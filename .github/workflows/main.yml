name: Test on Merge

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'

      - name: Build application
        run: |
          set CGO_ENABLED=0
          set GOOS=windows
          set GOARCH=amd64
          go build -o endpoint -o build/endpoint main.go

      - name: Test application
        run: go test ./...
        
