name: Build & Test Application on Pull Request (Main)

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'

      - name: Build application
        run: go build -o build/endpoint main.go

      - name: Test application
        run: go test ./...
